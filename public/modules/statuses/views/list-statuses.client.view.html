<section data-ng-controller="StatusesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Statuses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="status in statuses" data-ng-href="#!/statuses/{{status._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="status.created | date:'medium'"></span>
				by
				<span data-ng-bind="status.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="status.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!statuses.$resolved || statuses.length">
    	No Statuses yet, why don't you <a href="/#!/statuses/create">create one</a>?
    </div>
</section>
