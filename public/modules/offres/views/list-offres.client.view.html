<section data-ng-controller="OffresController as OffresCtrl" data-ng-init="OffresCtrl.find()">
    <div class="page-header">
        <h1>Offres</h1>
    </div>
    <div class="text-center">
        <a ng-click="OffresCtrl.modalCreate('lg')">Cr√©er un offre d'emploie</a>?
    </div>
    <div class="list-group">
        <div data-ng-repeat="offre in offresList" class="list-group-item">
            <div class="panel-heading">
                <div class="media">
                    <a href="" class="pull-left"><img src="images/people/50/guy-2.jpg" class="media-object"></a>

                    <div class="media-body">
                <a class="pull-right text-muted" ng-click="OffresCtrl.modalUpdate('lg',offre)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a class="pull-right text-muted" data-ng-click="OffresCtrl.remove(offre)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                        <a class="nom-user"><span data-ng-bind="offre.user.displayName"></span></a>
                        <span>on <span data-ng-bind="offre.created | date:'medium'"></span></span>
                    </div>
                </div>
            </div>
            <div class="panel-body-offre">
                <p>L'entreprise  <span class="titre">{{offre.entreprise}}</span>  </p>
                <p>a un offre d'emploie pour un poste : <span class="titre">{{offre.post}}</span></p>
                <p>pour ce qui a les competences : <span class="titre" ng-repeat="compet in offre.competences">{{compet}}, </span></p>
                <p>les documents pour le dossier sont : <span class="titre" ng-repeat="docum in offre.documents">{{docum}}, </span></p>
            </div>
        </div>
    </div>
</section>
