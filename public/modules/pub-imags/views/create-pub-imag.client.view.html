
<section data-ng-controller="PubImagsController">
    <div class="page-header">
        <h1>New Pub imag</h1>
    </div>
    <div class="col-xs-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset >
                <div class="form-group">
                    <div class="panel panel-default">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab1" data-toggle="tab">
                                    <span class="btn btn-primary btn-stroke">
                                        <i class="fa fa-picture-o"></i>
                                    </span></a>
                            </li>
                        </ul>
                        <div class="panel-body">
                            <div class="tab-pane" id="tab1">
                                <div class="inline">
                                    <div class="col-xs-6">
                                        <div class="thumbnail">
                                            <img id='image' ng-src="/images/260x180.png">
                                        </div>
                                    </div>
                                    <br/>
                                    <br/>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="name" value="{{name}}">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary btn-file">
                                                <input type="file" ng-file-select ng-file-change="onFileSelect($files)"
                                                       accept="image/*">
                                                <i class="fa fa-download"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <br/>

                                <div class="progress">
                                    <div class="progress-bar" id="bar1" role="progressbar" aria-valuenow="60"
                                         aria-valuemin="0" aria-valuemax="100" style="width: 0%;"/>
                                </div>
                        </div>
                        </div>
                        <div class="panel-footer share-buttons input-groupe">
                            <textarea name="commentaire" placeholder="ajouter un commentaire..."
                                      class="form-control share-text" data-ng-model="description"></textarea>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-xs pull-right " href="#" id="uploadForm">Publier</button>
                            </span>
                        </div>
                    </div>
                    </div>
            </fieldset>
        </form>
    </div>
</section>
