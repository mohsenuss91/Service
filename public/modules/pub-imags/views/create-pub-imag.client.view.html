<section data-ng-controller="PubImagsController">
    <div class="page-header">
        <h1>New Pub imag</h1>
    </div>
    <div class="col-xs-6" >
        <div class="panel panel-default">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tab1" data-toggle="tab" >
                        <span class="btn btn-primary btn-stroke">
                            <i class="fa fa-picture-o"></i>
                        </span></a>
                </li>
            </ul>
            <div class="panel-body">
                <div class="tab-pane" id="tab1">
                    <form class="form-horizontal " ng-submit="upload(files)" novalidate >
                        <fieldset>
                            <div class="inline">
                                <div class="col-xs-6">
                                    <div class="thumbnail" >
                                        <img id='image' src="/images/260x180.png"  >
                                    </div>
                                </div>

                                <div class="input-group">
                                    <input type="text" class="form-control"  value="{{files[0].name}}">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary btn-file" >
                                            <input type="file"   ng-file-select  data-ng-model="files"  accept="image/*">
                                            <i class="fa fa-download"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <br/>
                            <div class="progress">
                                <div class="progress-bar" id="bar1" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"/>
                            </div>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-xs pull-right " href="#" >upload</button>
                            </span>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="panel-footer share-buttons input-groupe">
                <form class="form-horizontal panel-footer share-buttons input-groupe"   ng-submit="create()" novalidate>
                        <textarea name="commentaire"  placeholder="ajouter un commentaire..." class="form-control share-text" data-ng-model="description"></textarea>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-xs pull-right " href="#" >Publier</button>
                        </span>
                </form>
            </div>
        </div>
    </div>
    <div class="list-group"  data-ng-init="find()">
        <a  data-ng-repeat="pubImag in pubImags" data-ng-href="#!/pub-imags/{{pubImag._id}}" class="list-group-item col-xs-6">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="pubImag.created | date:'medium'"></span>
                by
                <span data-ng-bind="pubImag.user.displayName"></span>
            </small>
            <h1 data-ng-bind="pubImag.description"></h1>
            <div class="thumbnail"><img src="{{pubImag.file.namefile}}" /></div>
        </a>
    </div>
</section>
