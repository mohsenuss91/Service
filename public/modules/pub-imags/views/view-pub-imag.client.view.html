<section data-ng-controller="PubImagsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="pubImag.name"></h1>
        <h1 data-ng-bind="pubImag.comment"></h1>
        <img src="{{pubImag.name}}">
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == pubImag.user._id))">
		<a class="btn btn-primary" href="/#!/pub-imags/{{pubImag._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="pubImag.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="pubImag.user.displayName"></span>
		</em>
	</small>
</section>
