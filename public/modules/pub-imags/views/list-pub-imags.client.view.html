<section data-ng-controller="PubImagsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pub imags</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pubImag in pubImags" data-ng-href="#!/pub-imags/{{pubImag._id}}"
           class="list-group-item col-xs-6">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pubImag.created | date:'medium'"></span>
				by
				<span data-ng-bind="pubImag.user.displayName"></span>
			</small>
            <h1 data-ng-bind="pubImag.description"></h1>

            <div class="thumbnail"><img src="{{pubImag.file.namefile}}"/></div>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pubImags.$resolved || pubImags.length">
    	No Pub imags yet, why don't you <a href="/#!/pub-imags/create">create one</a>?
    </div>
</section>
