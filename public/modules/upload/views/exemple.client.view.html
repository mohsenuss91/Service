<section data-ng-controller="ExempleController">
    <div class="page-header">
        <h1>New Test</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" ng-submit="upload(files)" novalidate >
            <fieldset>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control"  value="{{files[0].name}}">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-file" >
                                <input type="file"   id='file'   ng-file-select data-ng-model="files"  accept="video/*" >
                                <i class="fa fa-download"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
               </fieldset>
        </form>
    </div>
</section>
