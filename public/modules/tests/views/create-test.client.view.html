<section data-ng-controller="TestsController">
    <div class="page-header">
        <h1>New Test</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" ng-submit="upload(files)" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name"
                               required>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{files[0].name}}">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-file">
                                <input type="file" id='file' ng-file-select data-ng-model="files" accept="video/*">
                                <i class="fa fa-download"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
        <form class="form-horizontal" ng-submit="create()" novalidate>
            <input type="submit" class="btn btn-default">
        </form>

    </div>
</section>
