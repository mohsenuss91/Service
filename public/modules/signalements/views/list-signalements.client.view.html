<section data-ng-controller="SignalementsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Signalements</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="signalement in signalements" data-ng-href="#!/signalements/{{signalement._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="signalement.created | date:'medium'"></span>
				by
				<span data-ng-bind="signalement.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="signalement.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!signalements.$resolved || signalements.length">
    	No Signalements yet, why don't you <a href="/#!/signalements/create">create one</a>?
    </div>
</section>
