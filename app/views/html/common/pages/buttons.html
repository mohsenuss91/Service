<h1>Buttons</h1>
<div class="panel panel-default">
    <div class="panel-heading panel-heading-gray">
        Bouttons réguliaires
    </div>
    <div class="panel-body">
        <p>
            <button class="btn btn-white">Blanc</button>
            <button class="btn btn-default">Défaut</button>
            <button class="btn btn-primary">Primaire</button>
            <button class="btn btn-success">Succés</button>
            <button class="btn btn-warning">Attention</button>
            <button class="btn btn-inverse">Inverse</button>
            <button class="btn btn-danger">Danger</button>
        </p>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading panel-heading-gray">
        Stacked Buttons
    </div>
    <div class="panel-body">
        <p>
            <button class="btn btn-default btn-icon-stacked"><i class="fa fa-2x fa-facebook"></i> <span>Joindre en utilisant ton<br>Compte Facebook </span></button>
            <button class="btn btn-primary btn-icon-stacked"><i class="fa fa-2x fa-twitter"></i> <span>Joindre en utilisant ton<br>Compte Twitter</span></button>
            <button class="btn btn-inverse btn-icon-stacked"><i class="fa fa-2x fa-google-plus"></i> <span>Joindre en utilisant ton<br>Compte Google</span></button>
            <button class="btn btn-info btn-icon-stacked"><i class="fa fa-2x fa-dribbble"></i> <span>Joindre en utilisant ton<br>Compte Dribble</span></button>
        </p>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading panel-heading-gray">Taille des Bouttons</div>
    <div class="panel-body">
        <button class="btn btn-default btn-lg">Large</button>
        <button class="btn btn-primary">Régulier</button>
        <button class="btn btn-success btn-sm">Petit</button>
        <button class="btn btn-info btn-xs">Trés Petit</button>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading panel-heading-gray">Icons des Button </div>
    <div class="panel-body">
        <p>
            <button class="btn btn-white"><i class="fa fa-home"></i> Home</button>
            <button class="btn btn-primary"><i class="icon-user-1"></i> Profile</button>
            <button class="btn btn-success"><i class="fa fa-check-circle"></i> Confirmer</button>
            <button class="btn btn-danger"><i class="fa fa-times"></i> Supprimer</button>
        </p>
        <p>
            <button class="btn btn-default btn-lg"><i class="fa fa-picture-o"></i></button>
            <button class="btn btn-inverse"><i class="fa fa-envelope"></i></button>
            <button class="btn btn-primary"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-warning btn-sm"><i class="fa fa-download"></i></button>
            <button class="btn btn-info btn-xs"><i class="fa fa-cloud-upload"></i></button>
        </p>
        <p>
            <button class="btn btn-default btn-circle"><i class="fa fa-user"></i></button>
            <button class="btn btn-inverse btn-circle"><i class="fa fa-home"></i></button>
            <button class="btn btn-primary btn-circle"><i class="fa fa-building"></i></button>
            <button class="btn btn-warning btn-circle"><i class="fa fa-sign-out"></i></button>
            <button class="btn btn-info btn-circle"><i class="fa fa-medkit"></i></button>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-gray">Button Dropdowns</div>
            <div class="panel-body">

                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Dropdown Default
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Dropdown Primary
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Autre action</a></li>
                        <li><a href="#">Autre chose ici</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-gray">Button Strokes</div>
            <div class="panel-body">
                <p>
                    <button class="btn btn-default btn-stroke">Défaut</button>
                    <button class="btn btn-primary btn-stroke">Primaire</button>
                    <button class="btn btn-success btn-stroke">Succés</button>
                    <button class="btn btn-warning btn-stroke">Attention</button>
                    <button class="btn btn-inverse btn-stroke">Inverse</button>
                    <button class="btn btn-danger btn-stroke">Danger</button>
                </p>
                <p>
                    <button class="btn btn-default btn-stroke"><i class="fa fa-picture-o"></i></button>
                    <button class="btn btn-inverse btn-stroke"><i class="fa fa-envelope"></i></button>
                    <button class="btn btn-primary btn-stroke"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-warning btn-stroke"><i class="fa fa-download"></i></button>
                    <button class="btn btn-info btn-stroke"><i class="fa fa-cloud-upload"></i></button>
                </p>
                <p>
                    <button class="btn btn-default btn-stroke btn-circle"><i class="fa fa-user"></i></button>
                    <button class="btn btn-inverse btn-stroke btn-circle"><i class="fa fa-home"></i></button>
                    <button class="btn btn-primary btn-stroke btn-circle"><i class="fa fa-building"></i></button>
                    <button class="btn btn-warning btn-stroke btn-circle"><i class="fa fa-sign-out"></i></button>
                    <button class="btn btn-info btn-stroke btn-circle"><i class="fa fa-medkit"></i></button>
                </p>
            </div>
        </div>
    </div>
</div>
