<!-- Pricing -->
<div class="panel panel-default">
    <div class="panel-body text-center lead margin-bottom-none">
        {{ type }} <span class="label {{ include.label }}">&dollar; {{ value }}</span>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><i class="fa fa-check fa-fw text-muted"></i> Inscription Gratuite</li>
        <li class="list-group-item"><i class="fa fa-check fa-fw text-muted"></i> Addresse Email</li>
        <li class="list-group-item"><i class="fa fa-check fa-fw text-muted"></i> Gestion des Amis</li>
    </ul>
    <div class="panel-body text-center">
        <button type="submit" class="btn btn-default">Purchase <i class="fa fa-shopping-cart"></i></button>
    </div>
</div>
<!-- // Pricing -->
